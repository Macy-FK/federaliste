baseurl: /guides-template

# To use the shared 18F Guides styles when deploying to pages.18f.gov,
# uncomment the following:
#asset_root: /guides-template

markdown: redcarpet
name: 18F Guides Template
exclude:
- go
- Gemfile
- Gemfile.lock
- README.md
- LICENSE.md

permalink: pretty
highlighter: rouge

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/18f-logo.png
logoalt: 18F logo

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Introduction
  url: index.html
  internal: true
- text: Adding a new page
  url: adding-a-new-page/
  internal: true
  children:
  - text: Making a child page
    url: making-a-child-page/
    internal: true
- text: Adding images
  url: adding-images/
  internal: true
- text: Updating the config file
  url: updating-the-config-file/
  internal: true
- text: GitHub setup
  url: github-setup/
  internal: true
- text: Post your guide
  url: post-your-guide/
  internal: true

repos:
- name: Guides Template
  description: Main repository
  url: https://github.com/18F/guides-template

back_link:
  url: "https://pages.18f.gov/guides/"
  text: Read more 18F Guides

google_analytics_ua: UA-48605964-19

defaults:
  -
    scope:
      path: ""
    values:
      layout: "guides_style_18f_default"
