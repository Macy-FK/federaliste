backend:
  name: github
  repo: 18f/federalist.18f.gov
  base_url: https://federalistapp-staging.18f.gov
  auth_endpoint: external/auth/github
  branch: dc/netlify-cms
  use_graphql: true

media_folder: /assets/images
public_folder: /uploads
publish_mode: editorial_workflow
logo_url: https://federalist.18f.gov/assets/images/federalist-logo.png

collections:
  - label: Pages
    name: Pages
    files:
      - label: "Case Studies"
        name: "case_studies"
        file: "_data/case_studies.yml"
        fields:
          - {label: "Title", name: "title", widget: string}
          - {label: "Summary", name: "summary", widget: text}
          - label: "Items"
            name: "items"
            widget: list
            fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Summary", name: "summary", widget: "text"}
            - {label: "Url", name: "url", widget: "string"}
            - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      
      - label: "Screenshots"
        name: "screenshots"
        file: "_data/screenshots.yml"
        fields:
          - {label: "Title", name: "title", widget: string}
          - {label: "Summary", name: "summary", widget: text}
          - label: "Items"
            name: "items"
            widget: list
            fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Url", name: "url", widget: "string"}
            - {label: "Thumbnail", name: "thumbnail", widget: "image"}

      - label: "Pricing"
        name: "pricing"
        file: "_data/pricing.yml"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'page'}
          - label: "Plans"
            name: "plans"
            widget: list
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Summary", name: "summary", widget: "markdown"}
              - {label: "Features", name: "features", widget: list, field: {label: "Text", name: "text", widget: "string"}}

  - name: Documentation Pages
    label: Documentation Pages
    label_singular: Documentation Page
    folder: pages/documentation
    create: true
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'page'}
      - {label: 'Sidenav', name: 'sidenav', widget: 'hidden', default: 'documentation'}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}