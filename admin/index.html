<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Federalist Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("assets/css/main.css");
    CMS.registerPreviewStyle("assets/css/site.css");
  </script>
  <script>
    const SuccessStoriesPreview = createClass({

      render: function() {
        const halfStyle = { display: 'inline-block', width: '50%' };
        const thirdStyle = { display: 'inline-block', width: '33%' };

        const renderCaseStudy = (cs, index) => {
            const src = this.props.getAsset(cs.getIn(['data', 'thumbnail']));
            return h('div', {key: index},
              h('div', { style: halfStyle },
                h('h2', {}, cs.getIn(['data', 'title'])),
                h('p', {}, cs.getIn(['data', 'summary']))
              ),
              h('div', { style: halfStyle },
                h('a', {href: cs.getIn(['data', 'url'])},
                  h('img', {src: src.toString()})
                )
              ),
              h('hr', {})
            );
          };

        const renderScreenshot = (s, index) => {
          const src = this.props.getAsset(s.getIn(['data', 'thumbnail']));
          return h('div', { style: { display: 'inline-block', width: '31%', textAlign: 'center', marginRight: '1rem' } },
            h('a', {href: s.getIn(['data', 'url']), style: { display: 'block', marginBottom: '2rem'}},
              h('img', { src: src.toString(), style: { border: '1px solid lightgray' } })
            ),
            h('a', { href: s.getIn(['data', 'url']), style: { display: 'block', marginBottom: '2rem'}}, s.getIn(['data', 'title'])),
          );
        };


        return h('div', {},

          h('h1', {}, 'Trusted and scalable.'),
          h('p', {}, 'Nine agencies use Federalist to host over 100 sites with over 140,000 page views per day. This page shows a sample of our partners.'),
          h('hr', {}),

          this.props.widgetsFor('case_studies').map(renderCaseStudy),

          h('h1', {}, 'See more sites powered by Federalist.'),
          h('p', {}, 'Nine agencies use Federalist to host over 100 sites with over 140,000 page views per day. This page shows a sample of our partners.'),

          h('div', {}, this.props.widgetsFor('screenshots').slice(0, 3).map(renderScreenshot)),
          h('div', {}, this.props.widgetsFor('screenshots').slice(3, 6).map(renderScreenshot))
        );
      }
    });

    CMS.registerPreviewTemplate("success-stories", SuccessStoriesPreview);
  </script>
  <style>
    img[alt="Logo"] {
      margin-left: 75px;
      width: 150px;
    } 
  </style>
</body>
</html>
